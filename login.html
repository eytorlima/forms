<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="shortcut icon" href="src/imgs/favicon.png" type="image/x-icon">
    <title>Formulário | Login</title>
</head>
<body>
    <div id="login">
        <div class="form">
            <h1>Já possui cadastro?</h1>
            <p>Preencha os campos abaixo para efetuar o login.</p>
            <form method="get">
                    <div class="inputs">
                        <input type="text" id="email-login" name="email-login" required maxlength="30">
                        <label for="email-login">Insira seu e-mail</label>
                    </div>
                    <div class="inputs">
                        <input type="password" id="senha-login" name="senha-login" required maxlength="30">
                        <label for="senha-login">Insira sua senha</label>
                    </div>

                <div id="buttons">
                    <button id="ir-cadastro"><a href="index.html" target="_parent">&#129044;</a></button>
                    <button type="submit" id="login-button">Login</button>
                </div><!--/buttons-->
            </form>
        </div><!--/form-->
    </div><!--/login-->
</body>
</html>
